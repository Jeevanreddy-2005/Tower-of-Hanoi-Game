<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tower of Hanoi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      text-shadow: 0 0 15px #0ff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 2px solid #ffcc00;
      font-size: 1.2rem;
      outline: none;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #ff005a, #ffcc00);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    .difficulty {
      padding: 0.8rem 2rem;
      background-color: transparent;
      border: 3px solid #00e6e6;
      border-radius: 12px;
      font-size: 1.2rem;
    }

    .tower {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      width: 400px;
    }

    .rod {
      width: 10px;
      height: 150px;
      background: #e600e6;
    }

    .base {
      width: 100%;
      height: 20px;
      background: #a000c0;
      margin-top: 1rem;
    }

    .bottom-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
    }

    .bottom-buttons button {
      background: none;
      border: 2px solid #00e6e6;
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 10px;
      color: #00e6e6;
      cursor: pointer;
      transition: background 0.3s;
    }

    .bottom-buttons button:hover {
      background: #00e6e6;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>TOWER OF HANOI</h1>
  <div class="container">
    <input type="text" placeholder="ENTER YOUR NAME" />
    <button class="btn">START</button>
    <div class="difficulty">DIFFICULTY: EASY</div>

    <div class="tower">
      <div class="rod"></div>
      <div class="rod"></div>
      <div class="rod"></div>
    </div>
    <div class="base"></div>

    <div class="bottom-buttons">
      <button>RULES</button>
      <button>QUIT</button>
    </div>
  </div>
</body>
</html>
